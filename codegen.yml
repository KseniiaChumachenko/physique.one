overwrite: true
schema: "src/graphql/schema.graphql"
documents: "**/*.{graphql, ts}"
config:
  withMutationFn: false
  withHOC: false
  withComponent: false
  withHooks: true
  reactApolloVersion: 3
  addDocBlocks: false
  skipTypenames: true
generates:
  src/graphql/generated/graphql.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    hooks:
      afterOneFileWrite:
        - prettier --write
