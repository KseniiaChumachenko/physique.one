query MealById($id: uuid!) {
  meal_by_pk(id: $id) {
    time
    name
    date
    meal_items {
      carbohydrates
      energy_cal
      energy_kj
      fats
      food
      id
      meal_id
      proteins
      weight
    }
  }
}

query FoodSelectFieldListing {
  food {
    id
    name
    type
    carbohydrates
    proteins
    fats
    energy_cal
    energy_kj
    u_id
  }
  recipe {
    id
