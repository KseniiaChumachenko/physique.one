}

query FoodTypes {
  food_type {
    value
    decription
    img_url
  }
}

subscription RecipeListing {
  recipe(order_by: { increment: desc }) {
    id
    name
    description
    u_id
    recipe_items {
      id
      food {
        id
        name
      }
      proteins
      fats
      carbohydrates
      energy_cal
      energy_kj
      weight
    }
    recipe_items_aggregate {
      aggregate {
        sum {
          carbohydrates
          fats
          proteins
          energy_kj
          energy_cal
          weight
        }
      }
    }
  }
}

query LogIn($email: String!, $password: String!) {
  users(where: { email: { _eq: $email }, password: { _eq: $password } }) {
    id
    email
    user_name
    first_name
    last_name
    full_name
    fb_id
    fb_picture_url
  }
}

query IsFacebookUser($fb_id: String!) {
  users(where: { fb_id: { _eq: $fb_id } }) {
    id
    full_name
    fb_id
    fb_picture_url
  }
}

query GetForgottenPasswordByEmail($email: String!) {
  users(where: { email: { _eq: $email } }) {
    password
  }
}
