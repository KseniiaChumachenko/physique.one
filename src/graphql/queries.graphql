subscription MealsByDate($date: date = "", $u_id: uuid) {
  meal(
    where: { date: { _eq: $date }, u_id: { _eq: $u_id } }
    order_by: { name: asc_nulls_first }
  ) {
    id
    date
    time
    name
    meal_items {
      id
      meal_id
      food
      foodDesc {
        id
        name
        energy_cal
        energy_kj
        carbohydrates
        fats
        proteins
      }
      weight
      carbohydrates
      proteins
      fats
      energy_cal
      energy_kj

      recipe_id
      recipe {
        name
      }
    }
  }
}

subscription MealItemMacrosSumById($meal_id: uuid = "", $u_id: uuid) {
  meal_item_aggregate(
    where: { meal_id: { _eq: $meal_id }, u_id: { _eq: $u_id } }
  ) {
    aggregate {
      sum {
        carbohydrates
        energy_cal
        energy_kj
        fats
        proteins
      }
    }
  }
}

