mutation AddMeal(
  $name: String
  $date: date
  $time: time
  $data: [meal_item_insert_input!]!
  $u_id: uuid!
) {
  insert_meal_one(
    object: {
      date: $date
      time: $time
      meal_items: { data: $data }
      name: $name
      u_id: $u_id
    }
  ) {
    name
  }
}

mutation UpdateMeal(
  $id: uuid!
  $name: String
  $date: date
  $time: time
  $data: [meal_item_insert_input!]!
  $u_id: uuid!
) {
  delete_meal_item(where: { meal_id: { _eq: $id } }) {
    returning {
      u_id
    }
  }
  delete_meal_by_pk(id: $id) {
    u_id
  }
  insert_meal_one(
    object: {
      date: $date
      time: $time
      meal_items: { data: $data }
      name: $name
      u_id: $u_id
    }
  ) {
    name
  }
}

mutation DeleteMealById($id: uuid!) {
  delete_meal_item(where: { meal_id: { _eq: $id } }) {
    returning {
      u_id
    }
  }
  delete_meal_by_pk(id: $id) {
    u_id
  }
}

mutation AddFood(
