  $proteins: numeric
  $fats: numeric
  $energy_kj: numeric
  $energy_cal: numeric
  $carbohydrates: numeric
  $type: String
) {
  insert_food(
    objects: {
      name: $name
      type: $type
      energy_cal: $energy_cal
      energy_kj: $energy_kj
      proteins: $proteins
