mutation Register(
  $first_name: String
  $full_name: String
  $last_name: String
  $password: String
  $user_name: String
  $email: String
) {
  insert_users_one(
    object: {
      first_name: $first_name
      full_name: $full_name
      last_name: $last_name
      password: $password
      user_name: $user_name
      email: $email
    }
  ) {
    id
    first_name
    full_name
    last_name
    password
    user_name
    email
  }
}

mutation RegisterFacebookUser(
  $fb_id: String!
  $fb_picture_url: String!
  $full_name: String!
) {
  insert_users_one(
    object: {
      fb_id: $fb_id
      fb_picture_url: $fb_picture_url
      full_name: $full_name
    }
  ) {
    id
    fb_id
    fb_picture_url
    full_name
  }
}
